<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>Slideshow/Carousel</title>
</head>
<body>
    <div class="carousel-container">
        <div class="images-slide">
            <img class="slide" src="images/slide1.png" alt="">
            <img class="slide" src="images/slide2.jpg" alt="">
            <img class="slide" src="images/slide3.png" alt="">
            <img class="slide" src="images/slide4.png" alt="">
            <img class="slide" src="images/slide5.jpg" alt="">
        </div>
        <button class="prev">&#8678;</button>
        <button class="next">&#8680;</button>
    </div>
    <div class="btm-sliders">
        <span class="dot" onclick="currentSlider(1)"></span>
        <span class="dot" onclick="currentSlider(2)"></span>
        <span class="dot" onclick="currentSlider(3)"></span>
        <span class="dot" onclick="currentSlider(4)"></span>
        <span class="dot" onclick="currentSlider(5)"></span>
    </div>
    <div class="btn-container">
        <button id="play">Play</button>
        <button id="pause">Stop</button>
    </div>

</body>
</html>
